<body>
<h1>hello</h1>

<script>

// find sum of five natural number 
    let sum =0 ;
    for( let num = 1; num<6; num++){
   sum = num + sum;
};
document.write('The sum of five natural no. is '+ sum  +'<br>');


// find product of five natural number \
let product = 1;
    for( let i = 1; i<6; i++){
   product  = i * product;
};
document.write('The product of five natural no. is '+ product +'<br>');
</script>


</body>
